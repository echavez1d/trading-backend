services:
  - type: web
    name: trading-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    pythonVersion: 3.11
    envVars:
      - key: MONGO_URL
        value: ${MONGO_URL}
      - key: JWT_SECRET_KEY
        value: ${JWT_SECRET_KEY}
      # Add other environment variables as needed





